name: learn-github-actions
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/GuilhermeSnts/gameboy.git | npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm install
      - run: npm run deploy
